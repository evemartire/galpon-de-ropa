<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDR</title>
    <link rel="stylesheet" href="../styles/css/normalize.css">
    <link rel="stylesheet" href="../styles/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css"/>
    <link rel="stylesheet" href="../styles/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/css/styles.css">
</head>

<body>

<div class="col-xs-12 col-sm-5 col-md-3 no-margin-padding ">
  <button data-toggle="modal" data-target="myModalTransferir">PISTOLEO</button>
</div>

<!-- Modal  Transferir-->
<div class="modal fade" id="myModalTransferir" role="dialog">
  <div class="modal-dialog">
    <!-- Modal trasferir-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <h2 class="titulo-producto-modal">Remera azul estampada New York</h2>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <div class="row info-producto">
                  <div class="col-md-12 info-producto">
                    <span>Nº: 20390</span> 
                  </div>
                  <div class="col-md-12 info-producto">
                    <span>Código: 20390</span>  
                  </div>
                  <div class="col-md-12 info-producto">
                    <span>Tipo: Remera</span>  
                  </div>
                  <div class="col-md-12 info-producto">
                    <span>Talle: S</span> 
                  </div>
                  <div class="col-md-12 info-producto">
                    <span>Marca: Akiabara</span>
                  </div>
                  <div class="col-md-12 color-span">
                    <span class="azul">Azul</span>
                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12 precio-margen">
                    <span class="precio-modal">$80</span>
                  </div>
                  <div class="col-md-12">
                    <span class="consignacion">consignación</span>
                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12 precio-margen">
                    <span class="warnign-1">Esta prenda esta en consignación</span>
                  </div>
                  <div class="col-md-12">
                    <span class="warnign-2">Desea trasferirla igualmente?</span>
                  </div>
                </div>
                
              </div>

            </div>
          </div>
        </div>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-cerrar-modal" data-dismiss="modal">CANCELAR</button>
        <button type="button" class="btn btn-default btn-transferir-modal" data-dismiss="modal">TRANSFERIR</button>
      </div>
    </div>
  </div>
</div>
<!--CIERRA Modal trasferir-->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="../js/bootstrap.min.js"></script>

<!--NECESARIO PARA EL DATE PICKER-->
<!-- Include Required Prerequisites -->
<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
 
<!-- Include Date Range Picker -->
<script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<script type="text/javascript">
$(function() {
    $('input[name="daterange"]').daterangepicker();
});
</script>
<script type="text/javascript">
  /*** Main Menu Animation ***/
    $('li.has-submenu>a', 'ul.main-menu').click(function () {
        var link = $(this);
        var obj = $(this).parent();
        var child = $('ul.submenu', obj);

        $('li.active', 'ul.main-menu').each(function (i, item) {
            $(item).removeClass('active');
            $('ul.submenu', item).slideUp(400);
        });

        if ($(child).is(':visible')) {
            $(child).slideUp(400);
            $(link).removeClass('close-child').parent().removeClass('active');
        } else {
            $(child).slideDown(400);
            $(link).addClass('close-child').parent().addClass('active');
        }

        return false;
    });
</script>
</body>
</html>
