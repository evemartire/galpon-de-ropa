<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDR</title>
    <link rel="stylesheet" href="../styles/css/normalize.css">
    <link rel="stylesheet" href="../styles/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css"/>
    <link rel="stylesheet" href="../styles/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/css/styles.css">
</head>

<body>


<div class="row no-margin-padding"> <!--row principal-->


<!--menu responsive-->
    <div class="col-xs-12 col-sm-3 col-md-2 no-margin-padding menu-lateral">
        <div class="container no-margin-padding">
            <div class="col-xs-12 col-sm-3 col-md-2 menu-lateral">
                <nav class="navbar navbar-default">
                  <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div class="logo-menu-lateral"><img class="img-responsive" src="../images/cropped-logo-blanco.png"></div>
                      <ul class="nav">
                          <li>DASHBOARD</li>
                          <li>VENTAS</li>
                          <li>ELEMENTOS</li>
                          <li>ADQUISICIONES</li>
                          <li>LIMPIEZA</li>
                          <li>TRASFERENCIA</li>
                          <li>OPERACIONES</li>
                          <li>CLIENTES</li>
                          <li>PRENDAS</li>
                          <li>CAJAS</li>
                          <li>REPORTES</li>
                          <li>CONFIGURACIÓN</li>
                      </ul>
                    </div>
                  </div>
                </nav>
            </div> <!--cierra las columnas del menu lateral-->
        </div> <!--cierra el container-->
    </div> <!--cierra las columnas del menu lateral-->
<!--fin menu responsive-->


    <div class="col-xs-12 col-sm-9 col-md-10 no-margin-padding">
      <div class="row no-margin-padding">

            <!--titular-->
            <div class="row no-margin-padding">
              <div class="col-xs-12 col-sm-12 col-md-12 no-margin-padding">

                  <div class="row no-margin-padding title-site">
                    <div class="col-xs-12 col-sm-12 col-md-12 no-margin-padding">
                      <div class="row no-margin-padding alineacion-titulos">
                        <div class="col-xs-7 col-md-8 titulo-nueva-venta">
                          <h5>OPERACIONES</h5> 
                        </div>
                        <div class="col-xs-5 col-md-4 titulo-admin-loyla">
                          <h6>ADMIN LOYOLA</h6> 
                        </div>
                      </div>
                    </div>
                  </div> <!--cierra la row que contiene "nueva venta" y "admin loyola"-->
              </div>
            </div>
            <!--cierra titular-->
            
        <div class="margen-filtros">
            <!--row que contiene filtros 2-->
            <div class="row no-margin-padding">
                <div class="col-xs-12 col-sm-12 col-md-12">  
                   <div class="row no-margin-padding">
                       <div class="fondo-filtros-ventas-busqueda">
                            <div class="titular-cliente-ventas">
                              <h6>PAGAR OPERACIÓN</h6>
                            </div>
                            
                            <div class="col-xs-12 col-sm-2 col-md-2 no-margin-padding filtros-espacios-adquisiciones">
                              <form>
                                 <input class="filtros-prendas-input" type="text" id="ejemplo" name="ejemplo" placeholder="Monto...">
                              </form>
                            </div>
                            <div class="col-xs-12 col-sm-2 col-md-2 no-margin-padding filtros-espacios-adquisiciones">
                              <select class="form-control" name="select">
                                <option value="1" selected>Tipo...</option> 
                                <option value="2">Insumos</option>
                                <option value="3">Sueldo</option>
                                <option value="3">Publicidad</option>
                                <option value="2">Galpón</option>
                                <option value="3">Activos</option>
                                <option value="3">Alquiler</option>
                                <option value="2">Impuestos</option>
                                <option value="3">Costo financiero</option>
                                <option value="3">Deuda</option>
                                <option value="3">Servicios</option>
                                <option value="2">Legal</option>
                                <option value="3">Desarrollo Web</option>
                                <option value="3">Pago tarjeta</option>
                                <option value="2">Ajustes Consignantes</option>
                                <option value="3">Re-inversión</option>
                                <option value="3">Redondeo</option>
                              </select>
                            </div>
                            <div class="col-xs-12 col-sm-3 col-md-3 no-margin-padding filtros-espacios-adquisiciones">
                              <form>
                                 <input class="filtros-prendas-input" type="text" id="ejemplo" name="ejemplo" placeholder="Comentario (20 caract. máx.)">
                              </form>
                            </div>
                            <div class="col-sm-2 margin-columnas-item boton-generar-reportes">
                              <button class="btn botones">PAGAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--cierra row de filtros-->
      </div>

            
            
            
      </div>
    </div>




</div><!--cierra la row que contiene menu lateral y contenido ppal-->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="../js/bootstrap.min.js"></script>

<!--NECESARIO PARA EL DATE PICKER-->
<!-- Include Required Prerequisites -->
<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
 
<!-- Include Date Range Picker -->
<script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<script type="text/javascript">
$(function() {
    $('input[name="daterange"]').daterangepicker();
});
</script>
</body>
</html>
